global:
  saleorApiUrl: ""

replicaCount: 1

image:
  repository: kbambridge/saleor-storefront
  pullPolicy: Always
  # Overrides the image tag whose default is the chart version.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# TODO: Make LoadBalancerIP dynamic
service:
  type: LoadBalancer
  port: 80
  loadBalancerIP: 35.232.63.254

ingress:
  enabled: true
  issuer:
    name: &issuer storefront-cert-issuer-staging
    email: it@millinow.com
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: *issuer
  hosts:
    - host: www.trymilli.com
      paths:
        - /
  tls:
    - secretName: letsencrypt-storefront-staging
      hosts:
        - www.trymilli.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
