global:
  postgresql:
    postgresqlDatabase: saleor
    postgresqlUsername: postgres
    postgresqlPassword: saleor

defaultFromEmail: info@millinow.com
storefrontUrl: www.trymilli.com
dashboardUrl: manage.trymilli.com

secretKey:
  name: secret-key-name
  key: secret

replicaCount: 1

image:
  repository: kbambridge/saleor
  pullPolicy: Always
  # Overrides the image tag whose default is the chart version.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

# TODO: Make host dynamic
ingress:
  enabled: true
  issuer:
    name: &issuer app-cert-issuer-prod
    email: it@millinow.com
  annotations:
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/issuer: *issuer
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.global-static-ip-name: app-saleor-staging
  hosts:
    - host: app.trymilli.com
      paths:
        - /
  tls:
    - secretName: letsencrypt-app-prod
      hosts:
        - app.trymilli.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

storefront: {}

dashboard: {}

worker:
  loglevel: info
  replicaCount: 1

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  image:
    repository: kbambridge/saleor-worker
    pullPolicy: Always
    # Overrides the image tag whose default is the chart version.
    tag: "latest"

migrateHook: {}

redis:
  usePassword: false
